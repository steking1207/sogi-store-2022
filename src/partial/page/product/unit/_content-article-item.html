<div class="col-md-3 col-6">
    <div class="border my-2">
        <figure class="figure m-0">
            <a class="d-block text-center" href="#">
                <img src="@@img" alt="@@title" class="img-fluid">
            </a>
        </figure>
        <div class="p-2">
            <a href="#">
                <div class="text-black text-row-1 mb-2" data-toggle="tooltip" data-placement="top" title="@@title">@@title</div>
            </a>
            <p class="text-row-2"><small>@@desc</small></p>
            <small class="text-muted">
                <span class="d-block">日期：@@date</span>
                <span class="d-block">人氣：@@hot</span>
                <span class="d-block">評論：@@comment</span>
            </small>
        </div>
    </div>
</div>
